<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Shooters Chess</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet" />
	<style>
		body {
			width: 100vw;
			height: 100vh;
			margin: 0;
			display: flex;
			flex-direction: column;
			place-items: center;
		}
		
		#board {
			display: grid;
			grid-template-columns: repeat(8, 36px);
		}
		
		#board div {
			width: 36px;
			height: 36px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<article id="board"></article>
	<article>
		<section id="user-turn">
			<h3>Player: <span id="user"></span></h3>
			<button id="init-btn">New Game</button>
		</section>
		<section id="input">
			<select id="user-pieces"></select>
			<div id="user-maneuver"></div>
		</section>
		<section id="submit">
			<button id="submit-btn">Declare</button>
			<button id="skip-btn">Skip</button>
		</section>
	</article>
	<script type="module" src="/main.js"></script>
</body>
</html>
